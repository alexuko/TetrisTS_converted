<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/main.scss" />
</head>

<body>

    <div class="backdrop">
        <div class="menu">
            <div class="logo">tetris</div>
            <form action="#" class="game-form" method="POST">
                <label for="player">Player </label>
                <input type="text" class="input-value player-name" placeholder="unknown" name="player">
                <label for="level">Level: 1 - 15</label>
                <input type="number" class="input-value level" name="level" min="1" max="15" value="1">
                <input type="submit" class="btn submit-btn" value="Play">
            </form>

            <button class="btn-small" id="btn-create">Create game</button>
            <p>my room</p>
            <input type="text" class="game_room_id" name="game_room_id" id="game_room_id" placeholder="roomID" value="" readonly>
            <button class="btn-small join-game-room">Join Game</button>
        </div>
    </div>

    <main class="game">
        <!-- records    -->
        <section class="records">
            <div class="details">
                <span class="score">
                    <div class="tag">score</div>
                    <div class="display">
                        <strong class="current_score">100</strong>
                    </div>
                </span>
                <span class="level">
                    <div class="tag">level</div>
                    <div class="display">
                        <strong class="current_level">1</strong>
                    </div>
                </span>
                <span class="lines">
                    <div class="tag">lines</div>
                    <div class="display">
                        <strong class="current_lines">1</strong>
                    </div>
                </span>
                <span class="current-player">
                    <div class="tag">player</div>
                    <div class="display">
                        <strong class="current_player">Unknown</strong>
                    </div>
                </span>
            </div>

            <div class="high_scores">
                <div class="tag">high scores</div>

                <ul class="best-players-list">

                    <li class="ranked-player">
                        <div class="best first-place ply-name">noname</div>
                        <strong class="top_score best-player-score">0</strong>
                    </li>

                    <li class="ranked-player">
                        <div class="best second-place ply-name">noname</div>
                        <strong class="top_score second-best-player-score">0</strong>
                    </li>

                    <li class="ranked-player">
                        <div class="best third-place ply-name">noname</div>
                        <strong class="top_score third-best-player-score">0</strong>
                    </li>
                </ul>

            </div>
        </section>
        <!-- game area  -->
        <section class="game-area-box">

            <!-- NEXT PIECE  -->
            <div class="game_hint">
                <div class="next_piece">
                    <div class="tag">next piece</div>
                    <canvas id="nextPiece" width="80" height="60"></canvas>
                </div>
            </div>

            <!-- MAIN GAME  -->
            <canvas id="tetris"></canvas>

            <!-- PLAY/PAUSE BTN -->
            <div class="play-pause-control">
                <button id="play-pause-btn" class="btn btn-pause">Pause</button>
            </div>

        </section>
        <!-- rivals  -->
        <section class="contenders">
            <!-- TEMPLATE
                <article id="${data.clientID}" class="contender">
                    <h5 class="contender__name">${data.records._player}</h5>
                    <canvas id="contender__canvas-${data.clientID}" class="contender__canvas" style="background-color: black;"></canvas>
                    <div class="contender__records">
                        <div class="record">
                            <p class="contender__records-score">score:</p>
                            <strong>${data.records._score}</strong>                        
                        </div>
                        <div class="record">
                            <p class="contender__records-lines">lines:</p>
                            <strong>${data.records._lines}</strong>
                        </div>
                        <div class="record">
                            <p class="contender__records-status">status:</p>
                            <strong>${test}</strong>
                        </div>
                    </div>
                </article>       
            -->

        </section>
    </main>

    <script src="./src/ts/app.ts"></script>
</body>

</html>
