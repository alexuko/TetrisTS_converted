<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/main.scss" />
</head>
<body>

    <div class="backdrop">
        <div class="menu">
            <div class="logo">tetris</div>
            <form action="#" class="game-fields" method="POST">
                <label for="player">Player </label>
                <input type="text" class="input-value player-name" placeholder="unknown" name="player">
                <label for="level">Level: 1 - 15</label>
                <input type="number" class="input-value level" name="level" min="1" max="15" value="1">
                <input type="submit" class="btn submit-btn" value="Play">
            </form>
            <button class="btn-small create-game-room">Create game</button>
            <p>my room</p>
            <input type="text" class="input-roomID" name="level" placeholder="roomID">
            <button class="btn-small join-game-room">Join Game</button>
        </div>
    </div>

    <div class="game">        
        <div class="records">
            <div class="details">
                <span class="score">
                    <div class="tag">score</div>
                    <div class="display">
                        <strong class="current_score">100</strong>
                    </div>
                </span>
                <span class="level">
                    <div class="tag">level</div>
                    <div class="display">
                        <strong class="current_level">1</strong>
                    </div>
                </span>
                <span class="lines">
                    <div class="tag">lines</div>
                    <div class="display">
                        <strong class="current_lines">1</strong>
                    </div>
                </span>
                <span class="player">
                    <div class="tag">player</div>
                    <div class="display">
                        <strong class="current_player">Unknown</strong>
                    </div>
                </span>
            </div>
            
            <div class="high_scores">
                <div class="tag">high scores</div>
                <span class="topnotch">
                    <div class="best_players">
                        <div class="best">alex</div>
                        <strong class="top_scores">1500000</strong>
                    </div>
                    <div class="best_players">
                        <div class="best">robert</div>
                        <strong class="top_scores">150000</strong>
                    </div>
                    <div class="best_players">
                        <div class="best">dennys</div>
                        <strong class="top_scores">15000</strong>
                    </div>
                </span>

            </div>
        </div>      
          
        <div class="game-area-box">
            <canvas id="tetris"></canvas>
            <div class="controls">
                <button id="play-pause" class="btn btn-pause">Pause</button>
            </div>            
        </div>    

        <div class="game_hints">
            <div class="next_piece">
                <div class="tag">Next</div>
                <canvas id="nextPiece" width="80" height="60"></canvas>
            </div>
            <div class="contenders">
                <canvas class="contender contender1"></canvas>
                <canvas class="contender contender2"></canvas>
                <canvas class="contender contender3"></canvas>
                <canvas class="contender contender4"></canvas>
            </div>
        </div>
    </div>
    
<script src="./src/ts/app.ts"></script>
</body>
</html>
